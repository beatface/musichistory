      <div class="row">
        <div class="col-md-4">
          <div id="sidebar" class="border source-font">
            <form action="#" method="#" id="filter-form">
              <label for="length">Song length:</label>
              <input type="range" name="length" min="1" max="6" step=".5">
              <label for="artist-select">Artist:</label>
              <select id="artist-select" name="artist-select">
                <!-- <option>Robyn</option>
                <option>Beyonce</option>
                <option>Jason Isbell</option>
                <option>Hozier</option> -->
              </select>
              <label for="album-select">Album:</label>
              <select id="album-select" name="album-select">
                
              </select>
              <label for="genre-options">Genre:</label>
              <p>
                <input type="checkbox" name="genre-options" value="rock"> Rock
                <input type="checkbox" name="genre-options" value="pop"> Pop
              </p>
              <p>  
                <input type="checkbox" name="genre-options" value="blues"> Blues
                <input type="checkbox" name="genre-options" value="classical"> Classical
              </p>
              <p>
                <input type="checkbox" name="genre-options" value="jazz"> Jazz
                <input type="checkbox" name="genre-options" value="hip-hop"> Hip-hop
              </p>
              <div id="container">
                <input type="submit" id="filterButton" value="Filter" class="quicksand-font fat-button-padding green-button">
              </div>  
            </form>
          </div>
        </div>
        <div class="col-md-8">
          <div id="main-container">
            <div id="song-list" class="quicksand-font">
              <container id="song-container">
                
              </container>
            </div>
            <button id="more-songs" class="green-button fat-button-padding quicksand-font">Show More</button>
            <div id="add-songs" class="quicksand-font">
              <container id="song-add-container">
                <h2 class="add-music-header">Add Music</h2>
                <p>
                  <label for="Song">Song:</label>
                  <input type="text" name="Song" id="inputSong">
                </p>
                <p>
                  <label for="artist">Artist:</label>
                  <input type="text" name="artist" id="inputArtist">
                </p>
                <p>
                  <label for="Album">Album:</label>
                  <input type="text" name="Album" id="inputAlbum">
                </p>
                <button id="add-music" class="quicksand-font fat-button-padding green-button">Add</button>
              </container>
            </div>
          </div>
        </div>
      </div>
