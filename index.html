<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>beats4u</title>
    <link rel="stylesheet" href="./lib/bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Quicksand:400,700|Source+Sans+Pro' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body class="quicksand-font" ng-app="MusicHistoryApp">
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li id="list" class="active"><a href="/#/songs-list">List Music</a></li>
            <li id="add"><a href="/#/add-song">Add Music</a></li>
            <!-- toggle button -->
            <li><a href="#menu-toggle" class="btn btn-default" id="menu-toggle">Toggle Menu</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#">Link</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Separated link</a></li>
              </ul>
            </li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!-- main container start -->

    <div ng-controller="parentSongController">
      <div id="wrapper">
        <div id="sidebar-wrapper">
        <!-- sidebar content -->
          <div id="sidebar-container" class="container-fluid" ng-controller="songSelectCtrl">
            <form action="#" method="#" id="filter-form">
              <div class="row">
                <div class="col-md-10">
                  <label for="artist-select">Artist:</label>
                  <select id="artist-select" class="form-control" name="artist-select" ng-model="x" ng-options="artist as song.artist for song in songs">
                    <!-- dynamically loaded options -->
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <label for="album-select">Album:</label>
                  <select id="album-select" class="form-control" name="album-select" ng-model="x" ng-options="album as song.album for song in songs">
                    <!-- dynamically loaded options -->
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="col-md-10">
                  <div id="container">
                    <input type="submit" id="filterButton" value="Filter" class="quicksand-font fat-button green-button">
                    <input type="submit" id="clearButton" value="Clear" class="quicksand-font fat-button red-button">
                  </div>
                </div>
              </div>  
            </form>
          </div> <!-- /.container-fluid -->
        </div> <!-- /.sidebar-wrapper -->

        <!-- main content -->
        <div id="page-content-wrapper">
          <div class="container-fluid">
            <div class="row">
              <!-- content of page -->
              <!-- larger column -->
              <div class="col-md-10">
                <div id="main-container">
                  
                    
                
                  <div ng-view></div>





                </div> <!-- /.#main-container -->
              </div>
            </div>
          </div>
        </div> <!-- /.page-content-wrapper -->
      </div> <!-- /.wrapper -->
    </div>  <!-- /div ng-controller parentsongcontroller -->
    <!-- Libraries -->
    <script src="lib/bower_components/angular/angular.min.js"></script>
    <script src="lib/bower_components/angular-route/angular-route.min.js"></script>
    <script src="lib/bower_components/firebase/firebase.js"></script>
    <script src="lib/bower_components/angularfire/dist/angularfire.js"></script>
    <!-- Local files -->
    <script src="app/app.js"></script>
    <script src="app/controllers/parentSongController.js"></script>
    <script src="app/controllers/songListCtrl.js"></script>
    <script src="app/controllers/songSelectCtrl.js"></script>
    <script src="app/controllers/addNewSongCtrl.js"></script>
  </body>
</html>
