<div id="add-songs" class="quicksand-font">
  <container id="song-add-container">
    <h2 class="add-music-header">Add Music</h2>
    <div class="container">
      <div class="row">
        <div class="col-md-1">
          <label for="Song">Song:</label>
        </div>
        <div class="col-md-11">
          <input type="text" name="Song" id="inputSong" ng-model="newSong.title">
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="artist">Artist:</label>
        </div>
        <div class="col-md-11">
          <input type="text" name="artist" id="inputArtist" ng-model="newSong.artist">
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="Album">Album:</label>
        </div>
        <div class="col-md-11">
          <input type="text" name="Album" id="inputAlbum" ng-model="newSong.album">
        </div>
      </div>
      <div class="row">
        <div class="col-md-1">
          <label for="Genre">Genre:</label>   
        </div>
        <div class="col-md-11">
          <select id="genre-select" ng-model="newSong.genre">
            <option>Rock</option>
            <option>Pop</option>
            <option>Blues</option>
            <option>Classical</option>
            <option>Jazz</option>
            <option>Hip-Hop</option>
          </select>
        </div>
      </div>
    </div>
    <button id="add-music" class="quicksand-font fat-button green-button"  ng-click="addSong()">Add</button>
  </container>
</div> <!-- /.#add-songs -->
